POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${BBPATH}/../poky-nanbield/meta \
  ${BBPATH}/../poky-nanbield/meta-poky \
  ${BBPATH}/../poky-nanbield/meta-openembedded/meta-oe \
  ${BBPATH}/../poky-nanbield/meta-openembedded/meta-python \
  ${BBPATH}/../poky-nanbield/meta-yocto-bsp \
  ${BBPATH}/../poky-nanbield/meta-beagleboard/common-bsp \
  ${BBPATH}/../poky-nanbield/meta-beagleboard/meta-beagleboard-extras \
  ${BBPATH}/../poky-nanbield/meta-linuxcnc \
  "
